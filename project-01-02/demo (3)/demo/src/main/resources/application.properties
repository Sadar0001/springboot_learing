# H2 Database Config
spring.datasource.url=jdbc:h2:mem:studentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize SQL files
spring.sql.init.mode=always
spring.sql.init.platform=h2


#
## ================================
## H2 Database Configuration
## ================================
#
## URL to connect to the H2 database
## "mem:studentdb" -> in-memory database named studentdb
## DB_CLOSE_DELAY=-1 -> keeps DB alive until app stops
## DB_CLOSE_ON_EXIT=FALSE -> prevents DB from closing when JVM exits
#spring.datasource.url=jdbc:h2:mem:studentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#
## H2 JDBC driver class
#spring.datasource.driverClassName=org.h2.Driver
#
## Database username (default H2 user)
#spring.datasource.username=sa
#
## Database password (empty for default H2)
#spring.datasource.password=
#
## ================================
## Hibernate / JPA Configuration
## ================================
#
## Controls how Hibernate handles database schema on app startup
## Options:
##   create    -> drops existing tables and creates new ones every time
##   create-drop -> creates tables on startup, drops on shutdown
##   update    -> updates tables to match entity classes (does not drop data)
##   validate  -> validates schema matches entities, does NOT modify DB
##   none      -> no action on DB schema
#spring.jpa.hibernate.ddl-auto=update
#
## Show SQL statements in console for debugging
#spring.jpa.show-sql=true
#
## ================================
## H2 Console Configuration
## ================================
#
## Enable H2 Web Console
#spring.h2.console.enabled=true
#
## Path to access H2 Console in browser
## e.g., http://localhost:8080/h2-console
#spring.h2.console.path=/h2-console
#
## ================================
## Initialize SQL Scripts
## ================================
#
## Controls whether Spring Boot runs SQL scripts (schema.sql, data.sql)
## Options:
##   never    -> do not run SQL scripts
##   embedded -> run only for embedded DB (H2, HSQLDB, Derby)
##   always   -> run scripts every time app starts
#spring.sql.init.mode=always
#
## Specify the database platform for SQL scripts
## Spring Boot can adjust SQL syntax for specific DBs
## Examples: h2, mysql, postgres, oracle
#spring.sql.init.platform=h2
#
## ================================
## Optional H2 File-Based DB (persistent)
## ================================
## If you want data to persist after restart, use file-based DB
## spring.datasource.url=jdbc:h2:file:~/studentdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
## DB file will be saved on disk (~/studentdb.mv.db)
## AUTO_SERVER=TRUE allows multiple connections to the same DB
